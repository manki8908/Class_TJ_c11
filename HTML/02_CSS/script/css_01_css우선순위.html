<!-- CSS 01 -->
<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul li{
            color: red;
        }
        #lecture>li{
            border: 1px solid red;
        }
        ul,ol{
            background-color: powderblue;
        }
        #container{
            width: 500px;
            margin: 10px auto;
        }
        p{
            font-style: italic;
        }
        .accent{
            border: 1px solid #000;
            padding: 5px;
        }
        .bg{
            background-color: #ddd;
        }
    </style>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- inline css > external css -->
    <h1 style="color: green;">레드향</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol id="lecture">
        <li>HTML</li>
        <li>CSS
            <ol>
                <li>selector</li>
                <li>declaration</li>
            </ol>
        </li>
        <li>JavaScript</li>
    </ol>
    <div id="container">
        <h1 class="accent bg" style="color: green;">레드향2</h1>
        <p style="color: red;">껍질에 붉은 빛이 돌아 <span style="color: blue;" class="accent">레드향</span>이라고 부른다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반귤보다 2~3배 크다.</p>
        <p>비타민c와 빝타민p가 풍부해 건강에 좋다.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <label>
                <select>
                    <!-- selected: 기본값 -->
                    <option value="spectial_3" selected>선물용 3kg</option>
                    <option value="spectial_5">선물용 5kg</option>
                    <option value="family_5">가정용 3kg</option>
                    <option value="family_5">가정용 5kg</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <label><input type="text" list="goods"></label>
            <datalist id="goods">
                <option value="spectial_3" selected>선물용 3kg</option>
                <option value="spectial_5">선물용 5kg</option>
                <option value="family_5">가정용 3kg</option>
                <option value="family_5">가정용 5kg</option>
            </datalist>
        </fieldset>
    </form>
</body>
</html>

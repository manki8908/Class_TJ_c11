<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
    <!-- css 호출 -->
    <link rel="stylesheet" href="/01_상품소개/css/form2.css">
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <!-- css랑 연결 id -->
            <ul id="shipping">
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id="prod" value="상품용 3kg" readonly>
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <!-- require 꼭 입력해야할것 입력을해야 다음으로 넘어감 -->
                    <!-- autoforcus 배송화면이 떳을때 커서가 바로 이름으로 가게 -->
                    <input type="text" id="user-name" required autofocus>
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">                     
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" required placeholder="하이픈을 빼고 입력(010123445678)">
                </li>
                <li>
                    <label for="d-day">배송 지정</label>
                    <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>

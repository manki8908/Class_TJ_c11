<!-- 3의 배수 개수 찾기-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-size: 1.2em; text-align: center;}
        p{color: red; font-weight: bold;}
    </style>
</head>
<body>
    <h2> 3의 배수 찾기</h2>
    <script>
        var i;
        var userNum = parseInt(prompt("몇까지 3의 배수를 찾을까요", 100));
        var count = 0;
        for (i=1; i<=userNum; i++) {
            if (i%3===0){
                count++;
                document.write(i + ", ");
            }
        }
        document.write("<p>" + userNum + "까지의 3의 배수 개수는 " + count + " 개입니다")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var cur_year = 2021;
        var bir_year;
        var age;

        bir_year = prompt("태어난 연도를 입력하세요. (YYYY)", "");
        age = cur_year - bir_year + 1;
        // html br 태그, 줄바꿈 
        document.write(cur_year + "년 현재<br>");
        document.write(bir_year + "년에 태어난 사람의 나이는 " + age + '세입니다.');
    </script>    
</body>

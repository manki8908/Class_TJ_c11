<!-- continue 문: 밑에 작업을 skip -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // for (let i=0; i<5; i++){
        //     continue
        //     alert(i)
        // }
        let output = 0;
        for (let i=1; i<=10; i++){
            if(i%2===1){continue}
            output += i
        }
        alert(output)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let output = ''
        for (let i=60; i>=1; i--){
            for (let j=1; j<i; j++) {
                output += " "
            }
            for (let j=31; 2*j>2*i; j--) {
                output += "*"
            }
            for (let j=30; j>i; j--) {
                output += "*"
            }
            output += '\n'
        }
        console.log(output)
    </script>
</body>
</html>

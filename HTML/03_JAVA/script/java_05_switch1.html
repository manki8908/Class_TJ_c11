<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const date = new Date();
        const hour = date.getHours();

        if (hour < 11) {
            alert('아침먹을시간')
        } else if (hour < 15) {
            alert('점심먹을시간')
        } else {
            alert('저녁먹을시간')
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사용자 값 입력 3의 배수 판별
        var num
        num = prompt("숫자를 입력하세요", "");
        alert(num, "을 입력받았습니다")
        if (num !== null && num !=="") {
            if (num%3 === 0) {
                alert("3의 배수가 맞습니다")
            } else {
                alert("3의 배수가 아닙니다")
            }
        } else {
            alert('숫자가 아닙니다, 종료')
        }        
    </script>
</body>
</html>

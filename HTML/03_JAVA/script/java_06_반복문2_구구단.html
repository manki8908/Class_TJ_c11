<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link  rel="stylesheet" href="../../../HTML/02_CSS/css/gugudan_table.css"
</head>
<body>
    <h1>구구단</h1>
    <script>

        var i, j;
        for (i=1; i<=3; i++) {
            document.write('<table>');
            document.write('<tr><th>' + i + "단</th></tr>")         
            for (j=1; j<=9; j++) {
                document.write("<tr><td>" + i + " X " + j + " = " + i*j + "</td></tr>");
            }
            document.write("</table>")
        }
        
    </script>
</body>
</html>

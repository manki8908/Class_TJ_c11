<!-- do while 조건문이 거짓이라도 한번은 실행후 탈출 -->
<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        const array = [1,2,3,4,5]
        while (i < array.length) {
            console.log(`${i}:${array[i]}`)
            i++
        }
    </script>
</body>
</html>
